# Project information
site_name: 'Sports Data Science publications'
site_description: 'Summaries of the most important publications in sports data science'
site_author: 'Thomas und Robert Seidl'

theme: 'material' #'windmill'
pages:
    - Home: 'index.md'
    - Football:
        - Ghosting: 'football/ghosting.md'
    - Basketball:
        - Ghosting: 'basketball/ghosting.md'
    - Tennis:
        - The thin edge of the wedge: 'tennis/thin_edge_of_wedge.md'

    
# Copywright
copyright: 'Copyright &copy; 2017 Thomas und Robert Seidl'

# Repository
# repo_name: 'seidlr/my-project'
